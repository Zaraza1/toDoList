<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="toDoList.css">
    <title>To do list</title>
</head>
<body>
    <div id="app">
        <h1>To Do List</h1>
        <table>
            <tr>
                <td>Task:</td>
                <td>
                    <input type="text" id="taskTitle" placeholder="Add a task:" >
                </td>
            </tr>
            <tr>
                <td>User:</td>
                <td>
                    <input type="text" id="taskUser" placeholder="User Name:">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <textarea id="describeTask" cols="60" rows="10" placeholder="Describe the task:"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="btn">Add Task</button>
                </td>
            </tr>
        </table>
        <h2>Tasks</h2>
        <ul id="taskList"></ul>
    </div>
    <script src="toDoList.js"></script>
</body>
</html>
